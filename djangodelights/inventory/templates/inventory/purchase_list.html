{% extends './base.html' %}

{% block content %}

    <h2> Purchases </h2>
    <table>
        <thead>
            <th>Menu Item</th>
            <th>Price</th>
            <th>Time</th>
        </thead>
        {% for purchase in object_list %}
            <tr>
                <td> {{purchase.menu_item}}</td>
                <td> {{purchase.menu_item.price}}</td>
                <td> {{purchase.time_purchased}}</td>

            </tr>
        {% endfor %}
    </table>

{% endblock %}
